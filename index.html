
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 접근성 정보</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>학교 접근성 정보</h1>
            <nav>
                <a href="#home">홈</a>
                <a href="#schools">학교 목록</a>
                <a href="#report">제보하기</a>
            </nav>
        </div>
    </header>

    <main id="app">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <h2>우리 학교 편의시설을 확인하세요</h2>
                <p>모든 학생이 안전하고 편리하게 이용할 수 있는 학교를 만듭니다</p>
                <button onclick="showSection('schools')" class="btn-primary">학교 찾기</button>
            </div>
        </section>

        <!-- Schools Section -->
        <section id="schools" class="section">
            <div class="container">
                <h2>학교 목록</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="학교명으로 검색..." onkeyup="searchSchools()">
                </div>
                <div id="schoolList" class="school-grid"></div>
            </div>
        </section>

        <!-- Report Section -->
        <section id="report" class="section">
            <div class="container">
                <h2>시설 개선 제보</h2>
                <form id="reportForm" class="report-form">
                    <div class="form-group">
                        <label for="schoolName">학교명 *</label>
                        <input type="text" id="schoolName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="facilityType">시설 유형 *</label>
                        <select id="facilityType" required>
                            <option value="">선택하세요</option>
                            <option value="경사로">경사로</option>
                            <option value="엘리베이터">엘리베이터</option>
                            <option value="화장실">장애인 화장실</option>
                            <option value="주차장">장애인 주차장</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportContent">내용 *</label>
                        <textarea id="reportContent" rows="5" required minlength="10"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoUpload">사진 (선택)</label>
                        <input type="file" id="photoUpload" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn-primary">제보하기</button>
                </form>
                <div id="formMessage" class="message"></div>
            </div>
        </section>

        <!-- School Detail Modal -->
        <div id="schoolModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 학교 접근성 정보. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
